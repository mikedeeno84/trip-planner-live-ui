{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div id="hotel-panel">
            <h4>Hotels</h4>
            <select>
              {% for hotel in all_hotels %}
              <option>{{ hotel.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right add-entry">+</button>
          </div>
          <div id="restaurant-panel">
            <h4>Restaurants</h4>
            <select>
              {% for restaurant in all_restaurants %}
              <option>{{ restaurant.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right add-entry">+</button>
          </div>
          <div id="activity-panel">
            <h4>Activities</h4>
            <select>
              {% for activity in all_activities %}
              <option>{{ activity.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right add-entry">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <!-- <span id="day-title">
          <span></span>
          <button class="btn btn-xs btn-danger remove btn-circle"></button>
        </span> -->
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn">1</button>
            <button class="btn btn-circle day-btn">2</button>
            <button class="btn btn-circle day-btn">3</button>
            <button class="btn btn-circle day-btn">+</button>
          </div>
        </div>
        <div class="panel-body">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group" id="hotel-list">
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group" id="restaurant-list">
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group" id="activity-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  {% autoescape false %}
  var all_hotels = {{ all_hotels | json }};
  var all_restaurants = {{ all_restaurants | json }};
  var all_activities = {{ all_activities | json }};
  {% endautoescape %}
</script>
{% endblock %}
